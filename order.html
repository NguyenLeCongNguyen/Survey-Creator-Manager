<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--Khai báo hỗ trợ responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Page Order</title>
    <!--Thêm thư viện CSS bootstrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="fontawesome/css/all.css" media="all">
    <link href="css/main.css" rel="stylesheet" />
    <style>
        table th,
        td {
            text-align: center;
        }

        .change-color .fa-trash {
            color: red
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Example</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="admin.html">
                                <i class="fas fa-home"></i>
                                Home <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="order.html">
                                <i class="fas fa-shopping-cart"></i>
                                Orders
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">ORDER</h1>
                </div>
                <!--Card-->
                <div class="row">
                    <div><button class="btn btn-primary" type="button" value="send">Thêm mới</button></div>
                </div>
                <div class="row mt-3">
                    <table class="table table-striped change-color">
                        <thead>
                            <tr>
                                <th style="width: 10%" scope="col">Date</th>
                                <th style="width: 10%" scope="col">OrderId</th>
                                <th style="width: 30%" scope="col">Name</th>
                                <th style="width: 28%" scope="col">Quality</th>
                                <th style="width: 20%" scope="col">Price</th>
                                <th style="width: 1%"></th>
                                <th style="width: 1%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">10/11/2020</th>
                                <td>001</td>
                                <td>Two pairs of movie tickets at CGV</td>
                                <td>Good</td>
                                <td>15$</td>
                                <td><button class="btn btn-primary btn-sm"><i class="fas fa-edit"></i></button></td>
                                <td><i class="fas fa-trash"></i></td>
                            </tr>
                            <tr>
                                <th scope="row">11/11/2020</th>
                                <td>002</td>
                                <td>One movie ticket at Galaxy</td>
                                <td>Normal</td>
                                <td>7$</td>
                                <td><i class="fas fa-edit"></i></td>
                                <td><i class="fas fa-trash"></i></td>
                            </tr>
                            <tr>
                                <th scope="row">12/11/2020</th>
                                <td>003</td>
                                <td>A pair of movie tickets at Lotte</td>
                                <td>Good</td>
                                <td>9$</td>
                                <td><i class="fas fa-edit"></i></td>
                                <td><i class="fas fa-trash"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--/End card-->
            </main>
        </div>
    </div>
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <!--Thêm thư viện JS bootstrap-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!--Chart-->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script> -->
    <!--Custom JS-->
    <!-- <script src="js/main.js"></script> -->
</body>

</html>
